group 'com.bt.atkinssk'
version '1.0-SNAPSHOT'


task stackDeploy(type: Exec) {
    commandLine "/usr/local/bin/docker",
            "stack", "deploy", "--compose-file", "docker-stack.yml", "devcon-docker-demo"
}

task stackRemove(type: Exec) {
    commandLine "/usr/local/bin/docker",
            "stack", "rm", "devcon-docker-demo"
}

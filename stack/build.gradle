group 'com.bt.atkinssk'
version '1.0-SNAPSHOT'


task stackDeploy(type: Exec) {
    commandLine "docker",
            "stack", "deploy", "--compose-file=docker-stack.yml", "--with-registry-auth", "devcon-docker-demo"
}

task stackRemove(type: Exec) {
    commandLine "docker",
            "stack", "rm", "devcon-docker-demo"
}
